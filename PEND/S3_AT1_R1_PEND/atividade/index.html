<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>

    <!-- LINK ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- LINK JAVASCRIPT -->
    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <main class="container">
      <form action="#" id="search">
        <input type="text" id="city" placeholder="" />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="all_content" id="all_content">
        <div class="content">
          <h2 id="cityName"></h2>
          <div class="main_content">
            <img id="img" />
            <div class="text_content">
              <p id="temp"></p>
              <p id="clima"></p>
            </div>
          </div>
        </div>

        <div class="info">
          <div class="tempmax">
            <div class="info_title"><h3>Temp. Max</h3></div>
            <i class="fa-solid fa-temperature-high"> </i>
            <p id="tempmax"></p>
          </div>
          <div class="umidade">
            <div class="info_title"><h3>Umidade</h3></div>
            <i class="fa-solid fa-droplet"> </i>
            <p id="umidade"></p>
          </div>
          <div class="tempmin">
            <div class="info_title"><h3>Temp. Min</h3></div>
            <i class="fa-solid fa-temperature-low"> </i>
            <p id="tempmin"></p>
          </div>
          <div class="vento">
            <div class="info_title"><h3>Vento</h3></div>
            <i class="fa-solid fa-wind"> </i>
            <p id="vento"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
